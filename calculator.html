<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="cal.js"></script>
</head>
<body>
    <input type="text" id="txtfield">
    <div class="cal">
        <button class="number" onclick="clr()">C</button><br>
        <button class="number" onclick="number('7');">7</button>
        <button class="number" onclick="number('8');">8</button>
        <button class="number">9</button>
        <button class="number">/</button><br><br>
        
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">*</button><br><br>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">-</button><br><br>

        <button class="number">0</button>
        <button class="number">.</button>
        <button class="number" onclick="number('+');">+</button>
        <button class="number" onclick="solve()">=</button>
    </div>
   
</body>
</html>
